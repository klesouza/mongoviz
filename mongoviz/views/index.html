<!DOCTYPE html>
<html lang="en" ng-app="mongoviz">
<head>
    <title>Visualize your MongoDB Collections</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    		
	<script type="text/javascript" src="/static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/static/js/angular.min.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
</head>
<body ng-controller="VizController">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
				<form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" name="server" placeholder="server">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="port" placeholder="port">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="db" placeholder="database">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="collection" placeholder="collection">
                    </div>
                    <button ng-click="getFields()" type="button" class="btn btn-default">Go!</button>
                </form>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">                    
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	<div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Welcome to Modern Business
                </h1>
                <select ng-model="fields" ng-options="item.Id as item.Name for item in fields">
                    <option value="">Select Account</option>
                </select>
            </div>
		</div>
	</div>
	</body>
</html>
